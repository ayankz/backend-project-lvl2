name: linter-status

on:
  push:
jobs:
  run-linter:
    runs-on: ubuntu-latest
    strategy:
      # Node versions list
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install

      - name: Check out Git repository
        uses: actions/checkout@v2
      - run: make lint
